<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09reactivity</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{arr}}
</div>

<script>
    //vue会循环data中的数据，依次的增加get和set
    let vm = new Vue({
        el: '#app',
        data: {
            arr: [1, 2, 3, 4, 5]
        }
    });
    //    去改变数组中的某一项是监控不到的 也不能使用改变数组长度的写法
    //    vm.arr[0]=100;
    //    vm.arr.length-=2

    //变异方法：pop push shift unshift sort reserve splice  这些方法可行
    //    vm.arr.reverse();

    //map filter 之类的方法可行
    vm.arr = vm.arr.map(item => item *= 3);

</script>
</body>
</html>
