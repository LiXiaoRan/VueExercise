<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    {{msg}}
    <!--表单元素 input checkbox textarea radio select-->
    <!--vue的“指令” directive 只是dom上的行间属性  所有指令都已v-开头。value 属性默认会被vue忽略掉 selected checked
    都没有意义
   -->
    <!--v-model会将msg的值赋予输入框，输入框的值改变了也会映射到msg-->
    <input type="text" v-model="msg">
</div>
<script>
    //引入vue后会给一个vue的构造函数
    /**
     * vm = viewModel
     */
    let vm = new Vue({
        el: '#app',//告诉vue可以管理那个部分
        data: {   //data中的数据会被vm所代理
            msg: 'hello'//通过vm.msg取到对应的内容
        }
    });

    let obj = {};
    let temp = {};
    Object.defineProperty(obj, 'name', {
        /*    configurable:true,//可配置就是可删除这个属性
              writeable:false,//是否可更改
              enumerable:false,//不可枚举，就是不能用for in 去遍历*/
//        value:1,
        get() {  //取obj的name属性会出发
            return temp["name"];
        },
        set(value) {
//            console.log(value);
//            这里修改obj.name会造成死循环。
            temp["name"] = value;
        }

    });
    //    delete obj.name;
</script>
</body>
</html>
