<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script>

    let vm = new Vue({
//        el: '#app',
        data: {
            msg: 'hello'
        },
        beforeCreate(){ //一般用不到此方法
//            debugger;
        },
        created(){//获取ajax，进行初始化操作
            debugger;//此处就可以获得data中的数据了
        },
        beforeMount(){
            //必须要有el才能执行到这里
        },
        template:'<div>{{msg}}</div>'//如果有template属性会用模板替换掉外部的html，只要有这个属性，divapp中写的内容就没有意义了。只能有一个根元素，不能是文本节点
        ,
        mounted(){//真是dom渲染完毕，可以操作dom了

        },
        beforeUpdate(){
            //一般用watch替换掉
        },
        updated(){
            //  一般用watch替换掉
        },
        beforeDestroy(){//清楚定时器 或者清除事件绑定
            alert('销毁前');
        },
        destroyed(){
            alert('销毁后');
        }
    })
    vm.$mount('#app');//上面如果没有el也可以用过这种方式绑定el，一样会执行到beforeMount
    vm.$destroy();//销毁就是删除监听器和watch等事件，函数和对象并没有销毁。
</script>

</body>
</html>
