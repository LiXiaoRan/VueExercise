<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <button @click="cut=!cut">点击</button>
    <!--默认情况下在切换dom时相同的dom结构会被复用，不过不需要复用需要加key-->
    <template v-if="cut">
        <label>注册</label>
        <input type="text">
    </template>
    <template v-else>
        <label>登陆</label>
        <input type="text">
    </template>

</div>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            cut: true,
            flag: false
        }
    })
</script>

</body>
</html>
