<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <input type="radio" v-model="radio" value="home">home
    <input type="radio" v-model="radio" value="list">list
    <!--<keep-alive> 防止组件频繁切换的时候-，不停地创建和销毁,如果缓存了就不会再走created mounted 钩子函数-->
    <keep-alive>
        <component :is="radio"></component>
    </keep-alive>

</div>
<script>
    let home = {
        template: '<div>home</div>',
        mounted() {
            alert('挂载')
        },
        beforeDestroy() {
            alert('销毁')
        }
    };
    let list = {
        template: '<div>list</div>',
        mounted() {
            alert('挂载')
        },
        beforeDestroy() {
            alert('销毁')
        }
    };
    let vm = new Vue({
        el: '#app',
        data: {radio: 'home'},
        methods: {},
        components: {
            home, list
        }
    })

</script>
</body>
</html>
