<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父调用子组件方法</title>
    <script src="../node_modules/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <loading ref="load"></loading>
</div>

<script>
    //父组件调用子组件方法

    let loading = {
        data() {
            return {flag: true, a: 1}
        },
        template: '<div v-show="flag">加载中。。。</div>',
        methods: {
            hide() {
                this.flag = false;
            }
        }
    };

    let vm = new Vue({
        el: '#app',
        mounted() {
            this.$refs.load.hide()//调用子组件方法
//            this.$refs.load.$el.style.background="#ff0000"
        },
        data: {flag: false},
        methods: {}
        ,
        components: {
            loading
        }


    })
</script>


</body>
</html>
